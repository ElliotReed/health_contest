<header data-site-header class="site__header">

  <a class="site__logo" href="/">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fcf7fc">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z" />
    </svg>
    Health Contest
  </a>

  <nav data-site-nav>
    <ul class="site__nav-list">
      <li data-dropdown class="user">
        <button data-dropdown-button class="user__avatar-button">
          {% if user.is_authenticated and user.avatar %}
          <img class="user__avatar" src="{{user.avatar.url}}" alt="{{user.username}}" title="{{user.username}}" />
          {% else %}
          <span class="material-icons user__avatar">
            account_circle
          </span>
          {% endif %}
          <span class="material-icons">arrow_drop_down</span>
        </button>

        <ul class="user__menu">
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'account:profile' user.id %}">
              <span class="material-icons">perm_identity</span>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="{% url 'account:logout' %}">
              <span class="material-icons">logout</span>
              <span>Sign Out</span>
            </a>
          </li>
          {% else %}
          <li>
            <a href="{% url 'account:login' %}">
              <span class="material-icons">login</span>
              <span>Sign In</span>
            </a>
          </li>
          <li>
            <a href="{% url 'account:register' %}">
              <span class="material-icons">person_add</span>
              <span>Create Account</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </li>
    </ul>
  </nav>
</header>
